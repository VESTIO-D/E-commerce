<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Login Form
         </div>
         <form  action="{% url 'reglogin' %}" method="post" name="signin">
             {% csrf_token %}
            <div class="field">
               <input type="text" class="input-field" name="uname">
               <label>username</label>
            </div>
            <div class="field">
               <input type="password" class="input-field" name="password">
               <label>Password</label>
            </div>
<!--            <div class="content">-->
<!--               <div class="checkbox">-->
<!--                  <input type="checkbox" id="remember-me">-->
<!--                  <label for="remember-me">Remember me</label>-->
<!--               </div>-->
<!--               <div class="pass-link">-->
<!--                  <a href="#">Forgot password?</a>-->
<!--               </div>-->
<!--            </div>-->
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="{% url 'regsign' %}">Signup now</a>
            </div>
         </form>
      </div>
   </body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</html>
