<!DOCTYPE html>
{% extends 'index.html' %}
{% block contents %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <form class="forms-sample" method="post" enctype="multipart/form-data" action="{% url 'productsave' %}">
                      {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">category Name</label>
                        <select class="form-control" id="exampleFormControlSelect2" name="cname">
                          <option>select</option>
                          {% for i in cat %}
                          <option>{{i.cname}}</option>
                          {% endfor %}
                        </select>
                    </div>
                  <div class="form-group">
                      <label for="exampleInputName2">Product Name</label>
                      <input type="text" class="form-control" name="pname" id="exampleInputName2" placeholder="Category Name">
                  </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="description" rows="4"></textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputName3">Price</label>
                      <input type="number" class="form-control" name="price" id="exampleInputName3" placeholder="Category Name">
                  </div>
                    <div class="form-group">
                      <label for="category_image">Upload Category Image</label>
                      <input type="file" name="product_image" id="category_image" >
                    </div>

                    <button type="submit" class="btn btn-primary me-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</html>
{% endblock %}
